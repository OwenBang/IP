<!DOCTYPE html>
<html>
    <head><title>계산기 만들기</title></head>
    <body>
        <script>
            function f1(e)
            {
                var exp = document.getElementById("exp");
                var result = document.getElementById("result");
                if(e.keyCode == 13)
                {
                    result.value = eval(exp.value);
                }
            }
        </script>
        <h3>계산기 만들기</h3>
        <hr>
        <p>수식을 입력하고 &lt;Enter&gt;를 입력하세요.</p>
        <form>
            식 <input type="text" id="exp" value="" onkeydown="f1(event)"><br>
            값 <input type="text" id="result" value="">
        </form>
    </body>
</html>
